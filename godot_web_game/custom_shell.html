<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>$GODOT_PROJECT_NAME</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-splash.show-image--false {
	display: none;
}

#status-splash.fullsize--true {
	height: 100%;
	width: 100%;
	object-fit: contain;
}

#status-splash.use-filter--false {
	image-rendering: pixelated;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<img id="status-splash" class="$GODOT_SPLASH_USE_FILTER $GODOT_SPLASH_FULLSIZE $GODOT_SPLASH_SHOW_IMAGE" src="$GODOT_SPLASH" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<!-- DrumAlong custom JavaScript -->
		<script src="song_db.js"></script>
		<script src="file_upload.js"></script>
		<script src="onset_detection.js"></script>
		<script src="midi_bridge.js"></script>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

// Configure for GitHub Pages compatibility
if (GODOT_CONFIG && typeof GODOT_CONFIG === 'object') {
	GODOT_CONFIG['serviceWorker'] = true;
	GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] = true;
}

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		// Check if we're on GitHub Pages or similar platform without COI headers
		const isGitHubPages = window.location.hostname === 'username.github.io' || 
							  window.location.hostname.endsWith('.github.io') ||
							  !window.crossOriginIsolated;
		
		if (isGitHubPages && missing.includes('SharedArrayBuffer')) {
			// Try to reload with service worker for COI headers
			if (GODOT_CONFIG['serviceWorker'] && 'serviceWorker' in navigator) {
				let serviceWorkerRegistrationPromise;
				try {
					serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
				} catch (err) {
					serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
				}
				Promise.race([
					serviceWorkerRegistrationPromise.then((registration) => {
						if (registration != null) {
							return Promise.reject(new Error('Service worker already exists.'));
						}
						return registration;
					}).then(() => engine.installServiceWorker()),
					new Promise((resolve) => {
						setTimeout(() => resolve(), 2000);
					}),
				]).then(() => {
					window.location.reload();
				}).catch((err) => {
					console.error('Error while registering service worker:', err);
					// Fallback: disable threads and retry
					GODOT_THREADS_ENABLED = false;
					const missingWithoutThreads = Engine.getMissingFeatures({
						threads: false,
					});
					if (missingWithoutThreads.length === 0) {
						setStatusMode('progress');
						engine.startGame({
							'onProgress': function (current, total) {
								if (current > 0 && total > 0) {
									statusProgress.value = current;
									statusProgress.max = total;
								} else {
									statusProgress.removeAttribute('value');
									statusProgress.removeAttribute('max');
								}
							},
						}).then(() => {
							setStatusMode('hidden');
						}, displayFailureNotice);
					} else {
						const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
						displayFailureNotice(missingMsg + missingWithoutThreads.join('\n') + '\n\nNote: Running on GitHub Pages without proper COI headers. Some features may be disabled.');
					}
				});
			} else {
				// Fallback: disable threads and try to run
				GODOT_THREADS_ENABLED = false;
				const missingWithoutThreads = Engine.getMissingFeatures({
					threads: false,
				});
				if (missingWithoutThreads.length === 0) {
					setStatusMode('progress');
					engine.startGame({
						'onProgress': function (current, total) {
							if (current > 0 && total > 0) {
								statusProgress.value = current;
								statusProgress.max = total;
							} else {
								statusProgress.removeAttribute('value');
								statusProgress.removeAttribute('max');
							}
						},
					}).then(() => {
						setStatusMode('hidden');
					}, displayFailureNotice);
				} else {
					const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
					displayFailureNotice(missingMsg + missingWithoutThreads.join('\n') + '\n\nNote: Running on GitHub Pages without proper COI headers. Some features may be disabled.');
				}
			}
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
